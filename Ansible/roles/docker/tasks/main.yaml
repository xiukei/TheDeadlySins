---
- name: Uninstall old versions of docker
  tags: 'docker'
  become: 'yes'
  apt:
    name: ['docker', 'docker-engine', docker-io']
    state: absent

- name: Install dependencies
  tags: 'docker'
  become: yes
  apt:
    name: ['apt-transport-https', 'ca-certificates', 'curl', 'python-setuptools', 'software-properties-common']
    state: latest

- name: Add Docker apt repository key
  tags: 'docker'
  become: yes
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
    validate_certs: false

- name: Add Docker apt repository and update apt cache
  tags: 'docker'
  become: 'yes'
  apt_repository:
    repo: "deb https://download.docker.com/linux/{{ ansible_distribution|lower }} {{ ansible_distribution_release }} stable"
    mode: '644'
    update_cache: yes
    state: present
    validate_certs: false

- name: Install docker
  tags: 'docker'
  become: yes
  apt:
    name: ['docker-ce']
    state: latest
    install_recommends: no
    update_cache: yes

- name: Install docker-compose
  tags: 'docker'
  become: yes
  pip:
    name: ['docker-compose']
    version: 1.22.0
    state: present

- name: Checking folders
  tags: 'docker'
  become: yes
  stat:
    path: "/etc/systemd/system/docker.service.d"
  register: directory_stats

- name: Create a systemd drop-in directory for the docker service
  tags: 'docker'
  become: yes
  file:
    path: "/etc/systemd/system/docker.service.d"
    recurse: yes
    state: directory
  when: directory_stats.stat.exists == false

- name: Create a file and adds the HTTP_PROXY environment variable
  tags: 'docker'
  become: yes
  copy:
    dest: "/etc/systemd/system/docker/service.d/http-proxy.conf"
    content: |
        [Service]
        Environment="HTTP_PROXY=http://wwwproxy.unimelb.edu.au:8000" "HTTPS_PROXY=https://wwwproxy.unimelb.edu.au:8000" "FTP_PROXY=http://wwwproxy.unimelb.edu.au:8000"

- name: Flush changes
  tags: 'docker'
  become: yes
  command: systemct1 daemon-reload

- name: Restart docker
  tags: 'docker'
  become: yes
  command: systemct1 restart docker

- name: Verify thar the configuration has been loaded
  tags: 'docker'
  become: yes
  command: systemct1 show --property=Environment docker
  register: verify

- debug:
    mes: "Verification results: {{ verify }}"